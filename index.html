<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Text-speech Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <main>
    <h1>Voxify</h1>
    <select id="voices"></select>
     <label>Rate:</label>
     <input type="range" id="rate" value="1" min="0" max="3" step="0.1"/>
     <label>Pitch:</label>
     <input type="range" id="pitch" value="1" min="0" max="2" step="0.1">
     <textarea  id="text">Welcome to Crack the Code!</textarea>
    <div>
     <button id="stop-button">Stop</button>
     <button id="speak-button">Speech</button>
     </div>
   </main>
</body>
</html>
